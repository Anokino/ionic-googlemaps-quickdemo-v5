<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Elevation Service</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Elevation Service</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>{{ discription }}</p>
    <div id="map_canvas"></div>
    <canvas #lineCanvas id='lineCanvas' height="100"></canvas>
  </div>
</ion-content>
