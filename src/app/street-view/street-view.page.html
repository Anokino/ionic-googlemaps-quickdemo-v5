<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Street View</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Street View</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <a class="sourcecode" href="https://github.com/mapsplugin/ionic-googlemaps-quickdemo-v5/blob/master/src/app/street-view/street-view.page.ts" target="_blank">[source code]</a>
    <p>Walk around in the StreetView!</p>
    <div id="pano_canvas">
      <div id="map_canvas"></div>
    </div>
  </div>
</ion-content>
