<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Geocoding
      <ion-label end>
        <a class="sourcecode" href="https://github.com/mapsplugin/ionic-googlemaps-quickdemo-v5/blob/master/src/app/geocoding/geocoding.page.ts" target="_blank">[source code]</a>
      </ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Geocoding</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <table class="smallPanel">
      <tr>
        <td ><ion-input type="text" id="search_address" #search_address style="ime-mode: disable" readonly></ion-input></td>
        <td><ion-button (click)="onButton1_click($event)">Search</ion-button></td>
      </tr>
    </table>
    <div id="map_canvas"></div>
  </div>
</ion-content>
