<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Directions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Directions</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>Drag markers!</p>
    <as-split unit="percent" direction="vertical" class="work_pane" (dragEnd)="onSplitterDragEnd()">
      <as-split-area size="80" minSize="30" #area1="asSplitArea">
        <div id="map_canvas"></div>
      </as-split-area>
      <as-split-area size="20" minSize="10" #area2="asSplitArea">
        <div id="guide"></div>
      </as-split-area>
    </as-split>
  </div>
</ion-content>
