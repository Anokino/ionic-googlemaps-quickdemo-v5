<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Directions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Directions</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>Drag markers!</p>
    <as-split unit="percent" direction="vertical" class="work_pane">
      <as-split-area size="90" minSize="30" #area1="asSplitArea">
        <div id="map_canvas">
          <ion-item id='direcitonMode'>
            <ion-select value='DRIVING' (ionChange)="onDirectionChange()">
              <ion-select-option value="DRIVING">Driving</ion-select-option>
              <ion-select-option value="WALKING">Walking</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
      </as-split-area>
      <as-split-area size="10" maxSize="30" #area2="asSplitArea">
        <div id="guide"></div>
      </as-split-area>
    </as-split>
  </div>
</ion-content>
