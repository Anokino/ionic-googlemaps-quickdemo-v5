<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Marker
      <ion-label end>
        <a class="sourcecode" href="https://github.com/mapsplugin/ionic-googlemaps-quickdemo-v5/blob/master/src/app/marker/marker.page.ts" target="_blank">[source code]</a>
      </ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Marker</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>Click on markers!</p>
    <div id="map_canvas"></div>
  </div>
</ion-content>
